<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blue Screen of Death!</title>
    <meta name="description" content="Blue Screen of Death!">
    <style>
        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0000AA;
            color: #FFFFFF;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            animation: scaleUp 1s ease-out forwards;
            will-change: transform;
        }

        p {
            margin: 0 0 20px;
            font-size: 1.2em;
            max-width: 800px;
            animation: slideUp 1.5s ease-out forwards;
            will-change: transform;
        }
    </style>
</head>
<body>
<h1>Senpai! Your PC-chan had a meltdown!</h1>
<p role="contentinfo">B-baka! It's not like I wanted to crash or anything... I'm just trying to gather my thoughts, and then I promise I'll be back for you, okay?</p>
</body>
</html>
